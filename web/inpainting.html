<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Inpainting - Flaps Chelton</title>
        <script
            src="https://code.jquery.com/jquery-3.6.1.min.js"
            integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
            crossorigin="anonymous"
        ></script>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <h1>Stable Diffusion Inpainting</h1>
        <hr />
        <form id="dalle2form">
            <input
                type="text"
                id="prompt"
                class="wide"
                placeholder="Prompt..."
                autocomplete="off"
            />
            <br />
            <label for="img">Source Image</label>
            <input
                type="file"
                name="img"
                id="img"
                accept="image/png,image/jpeg"
            />
            <!-- <label for="mask">Mask Image</label>
        <input type="file" name="mask" id="mask" /> -->
            <input type="submit" value="Generate" id="genbtn" />
        </form>
        <div id="loader" class="loader"></div>
        <div
            id="err"
            style="
                background-color: rgba(255, 0, 0, 0.54);
                border-radius: 5px;
                border: 3px solid rgba(255, 0, 0, 0.9);
                color: white;
                width: 512px;
                padding: 10px;
                font-weight: bold;
            "
        ></div>
        <div class="wrapper">
            <canvas
                id="maker"
                width="512"
                height="512"
                class="maker"
                style="background-size: 100% 100%; width: 512px; height: 512px"
            ></canvas>
            <canvas
                id="maker3"
                width="512"
                height="512"
                class="maker"
                style="background-size: 100% 100%; width: 512px; height: 512px"
            ></canvas>
        </div>
        <canvas
            id="maker2"
            width="512"
            height="512"
            style="background-size: 100% 100%; width: 512px; height: 512px"
        ></canvas>
        <img id="out" />
        <script src="common.js"></script>
        <script src="inpainting.js"></script>
    </body>
</html>
