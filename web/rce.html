<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Command Simulator - Flaps Chelton</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <h1>Command Simulator</h1>
        <hr />
        <select id="selector"></select>
        <div class="pasteindicator aleft">
            <p class="commandinfo" id="commanddesc"></p>
            <p class="commandinfo smaller">
                Command needs: <code id="commandneeds"></code>
            </p>
            <p class="commandinfo smaller">
                Command ID: <code id="commandid"></code>
            </p>
        </div>
        <form id="form">
            <input
                type="text"
                id="args"
                placeholder="Arguments..."
                autocomplete="off"
                style="width: calc(100% - 7.5px)"
            />
            <br />
            <div style="display: contents" id="fileinput">
                <button id="clearimage" style="display: none">Clear</button>
                <button id="uselastgen" style="display: none">
                    Use last generated file as source
                </button>
                <input type="file" name="file" id="file" multiple />
                <div class="pasteindicator" id="pasteindicator" style="display: none">
                    <p class="commandinfo" style="display: none">
                        Using <span id="imgtype">unknown</span>
                        <span id="filetype">unknown</span>
                    </p>
                    <img id="pastedimage" style="display: none" />
                    <video id="pastedvideo" style="display: none" controls></video>
                </div>
            </div>
            <input type="submit" value="Go!" id="genbtn" />
        </form>
        <div id="loader" class="loader" style="display: none"></div>
        <div
            id="err"
            style="display: none"
        ></div>
        <div class="simulatedmessage" style="display: none" id="outmsg">
            <div class="avatarside">
                <img src="/avatar/flaps.webp" alt="Avatar" id="avatar">
            </div>
            <div class="otherside">
                <div class="username">
                    <span id="outusername">flaps chelton</span>
                </div>
                <div class="content">
                    <span id="outtxt"></span>
                    <img id="outimg" class="outimg" style="display: none" />
                    <video id="outvid" class="outvid" controls style="display: none"></video>
                </div>
            </div>
        </div>
        <script src="common.js"></script>
        <script src="rce.js"></script>
    </body>
</html>
