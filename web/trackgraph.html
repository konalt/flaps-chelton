<!DOCTYPE html>
<html lang="en">
    <head>
        <head>
            <meta charset="UTF-8" />
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta
                name="viewport"
                content="width=device-width, initial-scale=1.0"
            />
            <title>Track Graph - Flaps Chelton</title>
            <script
                src="https://code.jquery.com/jquery-3.6.1.min.js"
                integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
                crossorigin="anonymous"
            ></script>
            <link
                rel="stylesheet"
                href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
                integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
                crossorigin="anonymous"
            />
            <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
                integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
                crossorigin="anonymous"
            ></script>
            <link rel="stylesheet" href="style.css" />
        </head>
    </head>
    <body>
        <h1>Track Graph</h1>
        <hr />
        <div id="import">
            <div style="display: flex; flex-direction: row">
                <input type="text" id="serverid" placeholder="Server ID" />
                <button onclick="attach('day')">Track (Day only)</button>
                <button onclick="attach('all')">Track (All time)</button>
            </div>
            <div style="display: flex; flex-direction: row">
                <label for="track" style="display: block; width: fit-content"
                    >Track File</label
                >
                <input
                    type="file"
                    style="display: block; width: fit-content"
                    name="track"
                    id="trackfile"
                    multiple
                />
            </div>
        </div>
        <h3 id="loading">LOADING!!</h3>
        <div id="data">
            <p>Update took <span id="updatetime">0</span>ms</p>
            <div style="display: flex; flex-direction: row">
                <canvas id="trackout" width="1024" height="512"></canvas>
                <canvas id="textinfo" width="312" height="512"></canvas>
            </div>
            <div style="display: flex; flex-direction: row">
                <canvas id="piechart" width="512" height="512"></canvas>
                <canvas id="piechart_legend" width="200" height="512"></canvas>
                <div style="width: 5px"></div>
                <canvas id="kw_piechart" width="512" height="512"></canvas>
                <canvas
                    id="kw_piechart_legend"
                    width="200"
                    height="512"
                ></canvas>
            </div>
        </div>
        <script src="trackgraph.js"></script>
    </body>
</html>
