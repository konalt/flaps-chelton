<!DOCTYPE html>
<html lang="en">
    <head>
        <head>
            <meta charset="UTF-8" />
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta
                name="viewport"
                content="width=device-width, initial-scale=1.0"
            />
            <title>Track Graph - Flaps Chelton</title>
            <link rel="stylesheet" href="style.css" />
        </head>
    </head>
    <body>
        <h1>Track Graph</h1>
        <hr />
        <div id="import">
            <div style="display: flex; flex-direction: row">
                <input type="text" id="serverid" placeholder="Server ID" />
                <button onclick="attach('day')">Track (Day only)</button>
                <button onclick="attach('all', true)">Track (All time)</button>
            </div>
            <div style="display: flex; flex-direction: row">
                <label for="track" style="display: block; width: fit-content"
                    >Track File</label
                >
                <input
                    type="file"
                    style="display: block; width: fit-content"
                    name="track"
                    id="trackfile"
                    multiple
                />
            </div>
        </div>
        <h3 id="loading" style="display: none">LOADING!!</h3>
        <div id="data" style="display: none; background-color: #222; width: fit-content">
            <!-- <p>Update took <span id="updatetime">0</span>ms</p> -->
            <div style="display: flex; flex-direction: row">
                <canvas id="trackout" width="1024" height="512"></canvas>
                <canvas id="textinfo" width="312" height="512"></canvas>
            </div>
            <div style="display: flex; flex-direction: row">
                <canvas id="piechart" width="512" height="512"></canvas>
                <canvas id="piechart_legend" width="200" height="512"></canvas>
                <div style="width: 5px"></div>
                <canvas id="kw_piechart" width="512" height="512"></canvas>
                <canvas
                    id="kw_piechart_legend"
                    width="200"
                    height="512"
                ></canvas>
            </div>
        </div>
        <script src="common.js"></script>
        <script src="trackgraph.js"></script>
    </body>
</html>
